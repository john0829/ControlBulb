<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>


<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<button type="button" class="btn col-sm-6 btn-warning" id="openLight">open</button>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<button type="button" class="btn col-sm-6 btn-danger" id="closeLight">close</button>
		</div>

		<div class="row">
			<div class="col-sm-4"></div>
			<select type ="select" class="col-sm-1" id="hours" >00</select>
			<h5>時</h5>
			<select type ="select" class="col-sm-1" id="minutes" >00</select>
			<h5>分</h5>
			<select type ="select" class="col-sm-1" id="seconds" >00</select>
			<h5>秒</h5>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<button type="button" class="btn col-sm-6 btn-success" id="setFinish" onclick="GetClockTimeFromUser()">設定完成</button>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>
			<button type="button" class="btn col-sm-6 btn-primary" id="timeString">nowTIme:19:20:30</button>
		</div>
	</div>
</body>
